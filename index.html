<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav class="bg-red-500 p-4">
        <!-- header -->
        <h1 class="text-white mx-auto max-w-[1100px] font-semibold text-2xl">
          My Movies Website
        </h1>
      </nav>

      <section class="grid place-items-center">
        <!-- serach box -->
        <form
          class="border border-gray-500 p-2 rounded-xl max-w-[600px] w-full my-6 flex"
        >
          <input
            id="text--input--field"
            class="w-full outline-none"
            type="text"
            placeholder="Search for a movie"
          />
          <button
            id="search--btn"
            class="bg-red-500 text-white p-1 rounded-md hover:text-red-500 hover:bg-white transition-all duration-300"
          >
            Search
          </button>
        </form>
        <!-- search box endend -->

        <!-- movie container -->
        <section id="movieInfoContainer"></section>
      </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
  </body>
</html>
